<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
<div class="lightbox">
  <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="images/image-product-1.jpg">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="images/image-product-2.jpg">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="images/image-product-3.jpg">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="images/image-product-4.jpg">
      </div>
  </div>
      <!-- Next/previous controls -->
      <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
  

  
      <!-- Thumbnail image controls -->
    <div class="underscroll">
        <div class="column">
            <img class="demo" src="images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" alt="Nature">
        </div>
    
        <div class="column">
            <img class="demo" src="images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" alt="Snow">
        </div>
    
        <div class="column">
            <img class="demo" src="images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" alt="Mountains">
        </div>
    
        <div class="column">
            <img class="demo" src="images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" alt="Lights">
        </div>
    </div>
  
 </div> 

<div class="des">
    <h2>Sneaker company</h2>

     <h1>Fall Limited Edition<br> Sneakers</h1>

     <p>
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they'll withstand everything the weather can offer.
     </p>
     
      <div class="price">
        <h3>$125.00 </h3>
         <h4>50%</h4>
      </div>

      <div>
       <h6>$250.00</h6>
      </div>

      <div class="counter">
        <div class="count">
            <p><a href="#"><img src="./images/icon-minus.svg" alt="Favicon"></a></p>
            <p>0</p>
            <p><a href="#"><img src="./images/icon-plus.svg" alt="Favicon"></a></p>
        </div>
        
        <div class="add-cart">
            <button><a href="#"><img src="./images/icon-cart.svg" alt="Cart"></a>   add to cart</button>
        </div>
        
      </div>

</div>
</main>

<script src="index.js"></script>
</body>
</html>
